<section class="two-adults-lux-section">
  <div class="container">
    <div class="hotel-room-desc-section">
      <div>
        <p class="hotel-room-desc">Amet minim mollit non</p>
        <p class="hotel-room-logo">Mimiho</p>
        <h2 class="hotel-room-title">
          <span class="hotel-room-title-upper">Двомісний номер</span> люкс
        </h2>
        <p class="hotel-room-text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>

      <div class="bed-img-section">
        <picture>
          <source
            srcset="
              /src/images/hotel/hotel_room/hotel_room_desk_1_460_1x.jpg 1x,
              /src/images/hotel/hotel_room/hotel_room_desk_1_460_2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              /src/images/hotel/hotel_room/hotel_room_tab_1_400_1x.jpg 1x,
              /src/images/hotel/hotel_room/hotel_room_tab_1_400_2x.jpg 2x
            "
            media="(min-width: 1024px)"
          />
          <source
            srcset="
              /src/images/hotel/hotel_room/hotel_room_mob_1_244_1x.jpg 1x,
              /src/images/hotel/hotel_room/hotel_room_mob_1_244_2x.jpg 2x
            "
            media="(max-width: 1023.98px)"
          />
          <img
            src="/src/images/hotel/hotel_room/hotel_room_mob_1_244_1x.jpg"
            alt="Double room lux"
            class="hotel-room-image hotel-room-img"
          />
        </picture>
      </div>
    </div>

    <div class="hotel-room-details">
      <div class="swiper">
        <div class="swiper-wrapper hotel-room-slider">
          <div class="swiper-slide">
            <div class="hotel-room-slider-item">
              <picture>
                <source
                  srcset="
                    /src/images/hotel/hotel_room/hotel_room_desk_2_254_1x.jpg 1x,
                    /src/images/hotel/hotel_room/hotel_room_desk_2_254_2x.jpg 2x
                  "
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="
                    /src/images/hotel/hotel_room/hotel_room_tab_2_194_1x.jpg 1x,
                    /src/images/hotel/hotel_room/hotel_room_tab_2_194_2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <source
                  srcset="
                    /src/images/hotel/hotel_room/hotel_room_mob_2_194_1x.jpg 1x,
                    /src/images/hotel/hotel_room/hotel_room_mob_2_194_2x.jpg 2x
                  "
                  media="(max-width: 1023.98px)"
                />
                <img
                  src="/src/images/hotel/hotel_room/hotel_room_mob_2_194_1x.jpg"
                  alt="Cup tea stands wooden windowsill"
                  class="hotel-room-image"
                />
              </picture>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="hotel-room-slider-item">
              <picture>
                <source
                  srcset="
                    /src/images/hotel/hotel_room/hotel_room_desk_3_254_1x.jpg 1x,
                    /src/images/hotel/hotel_room/hotel_room_desk_3_254_2x.jpg 2x
                  "
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="
                    /src/images/hotel/hotel_room/hotel_room_tab_3_194_1x.jpg 1x,
                    /src/images/hotel/hotel_room/hotel_room_tab_3_194_2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <source
                  srcset="
                    /src/images/hotel/hotel_room/hotel_room_mob_3_194_1x.jpg 1x,
                    /src/images/hotel/hotel_room/hotel_room_mob_3_194_2x.jpg 2x
                  "
                  media="(max-width: 1023.98px)"
                />
                <img
                  class="hotel-room-image"
                  src="/src/images/hotel/hotel_room/hotel_room_mob_3_194_1x.jpg"
                  alt="Sink"
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
      <div class="hotel-arrow-list hotel-list">
        <div class="hotel-arrow-item swiper-button-prev">
          <svg class="hotel-arrow-icon">
            <use href="/src/images/icons.svg#icon-arrow-left"></use>
          </svg>
        </div>
        <div class="hotel-arrow-item swiper-button-next">
          <svg class="hotel-arrow-icon">
            <use href="/src/images/icons.svg#icon-arrow-right"></use>
          </svg>
        </div>
      </div>

      <ul class="hotel-room-btn-list hotel-room-buttons">
        <li class="hotel-room-btn-item">
          <a href="/src/room.html" class="hotel-room-btn">Детальніше</a>
        </li>
        <li class="hotel-room-btn-item">
          <button class="hotel-room-btn" type="button" data-modal-open-price>
            Переглянути ціни
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
