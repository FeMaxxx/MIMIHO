ion value="Двомісний люкс" selected>Двомісний люкс</option> <option value="Тримісний номер">Трьохмісний номер</option> <option value="Двохмісний номер">Двомісний номер</option> </select> <svg class="icon-book-room"> <use href="/mimiho/icons.74c5de3e.svg#icon-arrow-down"></use> </svg> <label class="room-form-label" for="category-room">Категорія номеру</label> </div> </div> <div class="room-form-box-third"> <div class="room-form-box"> <input type="text" name="user-in-date" class="form-room-box-input" id="user-in-date" placeholder="Сьогодні" onfocus="(this.type='date')" pattern="\d{1,2}/\d{1,2}/\d{4}" required> <svg class="icon-book-room icon-book-room-padding"> <use href="/mimiho/icons.74c5de3e.svg#icon-arrow-down"></use> </svg> <label class="room-form-label" for="user-in-date">Дата заїзду</label> </div> <div class="room-form-box-last"> <input type="text" name="user-out-date" class="form-room-box-input" id="user-out-date" placeholder="Сьогодні" onfocus="(this.type='date')" pattern="\d{1,2}/\d{1,2}/\d{4}" required> <svg class="icon-book-room icon-book-room-padding"> <use href="/mimiho/icons.74c5de3e.svg#icon-arrow-down"></use> </svg> <label class="room-form-label" for="user-out-date">Дата виїзду</label> </div> </div> <button class="book-room-button" type="submit">Оформити бронювання</button> </form> </div> </div> <div class="backdrop is-hidden" data-modal-table> <div class="restaurant-modal"> <button type="button" class="restaurant-modal-close-btn" data-modal-close-table> <svg class="restaurant-modal-close-btn-icon"> <use href="/mimiho/icons.74c5de3e.svg#icon-close"></use> </svg> </button> <form class="form-reservation" name="reservation"> <strong class="your-reservation">забронювати столик</strong> <div class="restaurant-modal-group" role="group"> <div class="restaurant-modal-group-tabl"> <div class="form-reservation-item"> <input class="form-reservation-input" type="text" minlength="2" name="name" id="user_name" placeholder="Ваше ім'я" required size="45" pattern="[a-
